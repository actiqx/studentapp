<div class="table-responsive">
  <button type="button" class="btn btn-link" (click)="onClickAggregation()" *ngIf="!isAggregate"><span class="glyphicon glyphicon-plus"></span>Aggregate</button>
  <button type="button" class="btn btn-link" (click)="onClickBack()" *ngIf="isAggregate"><span class="glyphicon glyphicon-arrow-left"></span>Back</button>

  <table id="mytable" class="table table-bordred table-striped">

    <thead>


      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>

      <th>Contact</th>
      <th>Subject</th>
      <th>Marks</th>
      <!-- <th>Edit</th>

      <th>Delete</th> -->
    </thead>
    <tbody>



      <tr *ngFor="let student of studentList">



        <td>{{student.name.first}}</td>
        <td>{{student.name.last}}</td>
        <td>{{student.address}}</td>

        <td>{{student.phone}}</td>
        <td>{{student.subject.name}}</td>
        <td>{{student.subject.marks}}</td>
        <!-- <td>
          <p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit"
              (click)="editUser(student)" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></p>
        </td>
        <td>
          <p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete"
              (click)="deleteUser(student)" data-toggle=" modal" data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button></p>
        </td> -->
      </tr>





    </tbody>

  </table>
