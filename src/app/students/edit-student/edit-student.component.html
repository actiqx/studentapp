<div class="col-md-6">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <fieldset formGroupName="name">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstName" required>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" required>
      </div>
    </fieldset>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="phone" formControlName="phone" placeholder="phone" name="phone" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input formControlName="address" placeholder="address" name="address" class="form-control" id="firstName">
    </div>

    <fieldset formGroupName="subject">
      <div class="form-group">
        <label>Subject</label>
        <input type="text" class="form-control" formControlName="sname" required>
      </div>

      <div class="form-group">
        <label>Marks</label>
        <input type="text" class="form-control" formControlName="marks" required>
      </div>
    </fieldset>

    <button class="btn btn-success">Update</button>
  </form>
</div>
